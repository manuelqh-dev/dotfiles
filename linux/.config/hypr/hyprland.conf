# Monitor principal y resolución
monitor=DP-1, 3840x2160@60, 0x0, 2

# Cursor
cursor_size=24

# Bar (waybar) posición y estilo
bar:position=top
bar:layer=top
bar:padding=5

# Compositor
general:vsync=1
general:dpi=96

# Atajos de teclado básicos
bind=SUPER+ENTER,exec,alacritty
bind=SUPER+Q,closewindow
bind=SUPER+SPACE,exec,wofi --show drun
bind=SUPER+TAB,dispatch,workspace next

# Workspaces
workspace=1,
workspace=2,
workspace=3,

# Gaps
gaps_in=10
gaps_out=15

# Animaciones
animation_speed=0.15

# Wallpaper
exec-once=hyprpaper --set-scaled /home/manuel-dev/Pictures/wallpaper.jpg

# Floating rules (ejemplo)
floatrules=title: "Mozilla Firefox"

# Autostart aplicaciones
exec-once=nm-applet
exec-once=pavucontrol
exec-once=mako